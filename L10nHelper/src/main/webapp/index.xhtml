<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>L10N Helper</title>
        </h:head>
        <h:body>
            <h:outputStylesheet library="default" name="css/elements.css"/>
            <h:form id="contentForm" prependId="true">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false"
                          resizable="false" showHeader="false">
                    <p:graphicImage name="default/images/ajax-loader.gif"/>
                </p:dialog>

                <br/><h1>L10N Helper</h1><br/>
                <p:growl id="growl" showDetail="false" life="2000"/>

                <p:tabView id="tabsPanel" orientation="left">
                    <p:tab title="Upload">
                        <ui:include src="upload_tab.xhtml"/>
                    </p:tab>
                    <p:tab title="Localization table" disabled="#{empty localizationTable.languageFiles}">
                        <ui:include src="localization_table_tab.xhtml"/>
                    </p:tab>
                    <p:tab title="Search" disabled="#{empty localizationTable.languageFiles}">
                        <ui:include src="search_tab.xhtml"/>
                    </p:tab>
                </p:tabView>
            </h:form>
        </h:body>
    </f:view>
</html>
